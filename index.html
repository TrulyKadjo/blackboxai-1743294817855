<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truly Nolen on Food Safety with McDonald's Philippines</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        .slide {
            display: none;
            height: 100vh;
            padding: 2rem;
        }
        .active-slide {
            display: flex;
        }
        .progress-dot {
            width: 12px;
            height: 12px;
            transition: all 0.3s ease;
        }
        .progress-dot.active {
            transform: scale(1.3);
        }
        @keyframes logoBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .logo-bounce {
            animation: logoBounce 2s ease infinite;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Slide 1 - Title Slide with Enhanced Truly Nolen Branding -->
    <div class="slide active-slide flex flex-col" id="slide1">
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center space-x-4">
                <div class="bg-white p-2 rounded-lg shadow-md w-24 h-24 flex items-center justify-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/McDonald%27s_Golden_Arches.svg/1200px-McDonald%27s_Golden_Arches.svg.png" alt="McDonald's Logo" class="h-16">
                </div>
                <div class="bg-white p-2 rounded-lg shadow-md w-32 h-32 flex items-center justify-center transform hover:scale-105 transition-transform duration-300">
                    <img src="https://www.trulynolen.com/wp-content/themes/trulynolen/library/images/logo.svg" alt="Truly Nolen Logo" class="h-20">
                </div>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Food Safety Partnership</h1>
        </header>

        <main class="flex-grow flex flex-col items-center justify-center text-center">
            <div class="mb-8 logo-bounce">
                <img src="https://www.trulynolen.com/wp-content/themes/trulynolen/library/images/logo.svg" alt="Truly Nolen Logo" class="h-32 mx-auto">
            </div>
            <h1 class="text-5xl font-bold text-red-600 mb-6">Truly Nolen on Food Safety</h1>
            <h2 class="text-3xl font-semibold text-yellow-500 mb-8">with McDonald's Philippines</h2>
            <p class="text-xl text-gray-700 max-w-2xl">Ensuring Food Safety Standards Through Expert Pest Control Solutions</p>
        </main>

        <footer class="flex justify-between items-center mt-8">
            <div class="flex space-x-2" id="progress-dots"></div>
            <div class="flex space-x-4">
                <button onclick="prevSlide()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg">
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <button onclick="nextSlide()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </footer>
    </div>

    <!-- [Remaining slides 2-6 would be here with similar logo updates] -->
    <!-- ... -->

    <script>
        // [JavaScript code for slide navigation would be here]
        // ...
    </script>
</body>
</html>
